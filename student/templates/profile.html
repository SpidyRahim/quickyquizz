<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Include other CSS stylesheets if needed -->
    <title>Edit Profile</title>
    {% load widget_tweaks %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles_profile.css' %}">
    <!-- Include your custom CSS styles here -->
    <style>
        /* Stylish button style */
        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #13547a, #80d0c7);
            color: #fff;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.9s ease-in-out;
        }

        /* Hover effect */
        .custom-button:hover {
            background: linear-gradient(45deg, #ee9ca7, #ffdde1);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow">
        <img src="{% static 'qq.png' %}" alt="Logo" width="150" height="80" class="logos">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sdashboard' %}">
                        <button class="custom-button" aria-current="page">Dashboard</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'grades' %}">
                        <button class="custom-button">Grades</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-expanded="false" href="{% url 'logout' %}">

                        <img src="{% static 'logout.png' %}" alt="Logo" width="30">

                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <h1>Edit Profile</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.user.id_for_label }}">Name:</label>
                {{ form.user|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email|add_class:"form-control" }}
            </div>
            <a href="{% url 'sdashboard' %}" type="submit" class="btn btn-primary">Save Changes</a>
        </form>
    </div>

    <!-- Include Bootstrap and other JavaScript libraries as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
